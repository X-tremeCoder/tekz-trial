<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Interest Survey</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const ChevronDown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const DomainSelectionForm = () => {
            const domains = [
                "Artificial Intelligence & Machine Learning",
                "Web Development",
                "Mobile App Development",
                "Cloud Computing",
                "Cybersecurity",
                "Data Science & Analytics",
                "Internet of Things (IoT)",
                "Blockchain Technology",
                "DevOps & CI/CD",
                "UI/UX Design",
                "Digital Marketing",
                "E-commerce Solutions",
                "Game Development",
                "Augmented Reality (AR)",
                "Virtual Reality (VR)",
                "Robotics & Automation",
                "Quantum Computing",
                "5G Technology",
                "Edge Computing",
                "Natural Language Processing"
            ];

            const [selectedDomains, setSelectedDomains] = useState([]);
            const [isOpen, setIsOpen] = useState(false);
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [phone, setPhone] = useState('');
            const [location, setLocation] = useState('');
            const [submitted, setSubmitted] = useState(false);

            const toggleDomain = (domain) => {
                if (selectedDomains.includes(domain)) {
                    setSelectedDomains(selectedDomains.filter(d => d !== domain));
                } else {
                    setSelectedDomains([...selectedDomains, domain]);
                }
            };

            const removeDomain = (domain) => {
                setSelectedDomains(selectedDomains.filter(d => d !== domain));
            };

            const handleSubmit = () => {
                if (name && email && phone && location && selectedDomains.length > 0) {
                    setSubmitted(true);
                }
            };

            const handleReset = () => {
                setName('');
                setEmail('');
                setPhone('');
                setLocation('');
                setSelectedDomains([]);
                setSubmitted(false);
            };

            if (submitted) {
                return (
                    <div className="min-h-screen bg-gray-50 py-8 px-4">
                        <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                            <div className="text-center">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h2 className="text-2xl font-normal text-gray-900 mb-2">Your response has been recorded</h2>
                                <div className="mt-6 text-left bg-gray-50 p-6 rounded">
                                    <h3 className="font-medium text-gray-900 mb-3">Submission Details:</h3>
                                    <p className="text-gray-700 mb-2"><strong>Name:</strong> {name}</p>
                                    <p className="text-gray-700 mb-2"><strong>Email:</strong> {email}</p>
                                    <p className="text-gray-700 mb-2"><strong>Phone:</strong> {phone}</p>
                                    <p className="text-gray-700 mb-3"><strong>Location:</strong> {location}</p>
                                    <p className="text-gray-700 mb-2"><strong>Selected Domains ({selectedDomains.length}):</strong></p>
                                    <ul className="list-disc list-inside text-gray-600 space-y-1">
                                        {selectedDomains.map((domain, idx) => (
                                            <li key={idx}>{domain}</li>
                                        ))}
                                    </ul>
                                </div>
                                <button
                                    onClick={handleReset}
                                    className="mt-6 px-6 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors"
                                >
                                    Submit another response
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 py-8 px-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-purple-600 rounded-t-lg p-6 text-white">
                            <h1 className="text-3xl font-normal mb-2">Domain Interest Survey</h1>
                            <p className="text-purple-100">Please select your areas of interest</p>
                        </div>
                        
                        <div className="bg-white rounded-b-lg shadow-sm border border-t-0 border-gray-200 p-6">
                            <div className="mb-6">
                                <label className="block text-gray-900 mb-2">
                                    Name <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                    placeholder="Your answer"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-900 mb-2">
                                    Email <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                    placeholder="Your answer"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-900 mb-2">
                                    Phone Number <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="tel"
                                    value={phone}
                                    onChange={(e) => setPhone(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                    placeholder="Your answer"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-900 mb-2">
                                    Location <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={location}
                                    onChange={(e) => setLocation(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                    placeholder="City, State/Country"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-900 mb-2">
                                    Select Domains of Interest <span className="text-red-500">*</span>
                                </label>
                                <p className="text-sm text-gray-600 mb-3">Click to select multiple domains (not checkboxes)</p>
                                
                                <div className="relative">
                                    <button
                                        type="button"
                                        onClick={() => setIsOpen(!isOpen)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded bg-white text-left flex items-center justify-between hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600"
                                    >
                                        <span className="text-gray-700">
                                            {selectedDomains.length === 0 
                                                ? "Click to select domains..." 
                                                : `${selectedDomains.length} domain${selectedDomains.length !== 1 ? 's' : ''} selected`}
                                        </span>
                                        <ChevronDown className={`w-5 h-5 text-gray-500 transition-transform ${isOpen ? 'rotate-180' : ''}`} />
                                    </button>

                                    {isOpen && (
                                        <div className="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded shadow-lg max-h-64 overflow-y-auto">
                                            {domains.map((domain) => (
                                                <div
                                                    key={domain}
                                                    onClick={() => toggleDomain(domain)}
                                                    className={`px-4 py-2 cursor-pointer hover:bg-gray-50 ${
                                                        selectedDomains.includes(domain) ? 'bg-purple-50 text-purple-700 font-medium' : 'text-gray-700'
                                                    }`}
                                                >
                                                    {domain}
                                                    {selectedDomains.includes(domain) && (
                                                        <span className="float-right text-purple-600">âœ“</span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {selectedDomains.length > 0 && (
                                    <div className="mt-3 flex flex-wrap gap-2">
                                        {selectedDomains.map((domain) => (
                                            <div
                                                key={domain}
                                                className="bg-purple-100 text-purple-800 px-3 py-1 rounded-full flex items-center gap-2 text-sm"
                                            >
                                                {domain}
                                                <button
                                                    type="button"
                                                    onClick={() => removeDomain(domain)}
                                                    className="hover:bg-purple-200 rounded-full p-0.5"
                                                >
                                                    <X className="w-4 h-4" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            <div className="flex gap-3">
                                <button
                                    onClick={handleSubmit}
                                    disabled={!name || !email || !phone || !location || selectedDomains.length === 0}
                                    className="px-6 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    Submit
                                </button>
                                <button
                                    onClick={handleReset}
                                    className="px-6 py-2 bg-white text-purple-600 border border-purple-600 rounded hover:bg-purple-50 transition-colors"
                                >
                                    Clear form
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DomainSelectionForm />, document.getElementById('root'));
    </script>
</body>
</html>
